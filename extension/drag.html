<!DOCTYPE html>
<html>

<head>
  <script nonce="drag">
    function dragstart_handler(ev) { console.log("dragStart"); ev.dataTransfer.setData("text/plain", ev.target.id); }
  </script>
  <style>
    body {
      width: 300px;
      height: 300px;
      background-color: #FF0;
    }
  </style>
</head>

<body>
  <p id="p1" draggable="true" ondragstart="dragstart_handler(event);">This element is draggable.</p>
</body>

</html>
